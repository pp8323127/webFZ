
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iCrew</title>
    <link rel="stylesheet" href="jQueryMob/jquery.mobile.custom.structure.css" />
    <link rel="stylesheet" href="jQueryMob/jquery.mobile.custom.theme.css" />
    <link rel="stylesheet" href="CSS/selectpage.css">
    <script src="jQueryMob/jquery.js" language="javascript"></script>
    <script src="jQueryMob/jquery.mobile.custom.js" language="javascript"></script>

<script type="text/javascript">
$(document).ready(function () {
	
	$("#btn_menu").click(function(e){
		$.ajax({
			type: "POST",
			url: "navbar.jsp",
			success:function(data){
				//alert(data);
				$("#right-list li").remove();
				$("#right-list").append(data).listview("refresh");
			},
			error:function(xhr, ajaxOptions, thrownError){
				console.log(xhr.status);
				console.log(thrownError);
				alert("Error");
			}
		});
		e.preventDefault();
	});

});

</script>

</head>
<body>
<div id="sel-main" data-role="page">
<!-- Header bar Start -->
	<div data-role="header" data-position="fixed">
		<table id="header-bar">
			<tr>
				<td id="header-bar-btnBak">
					<a href="MainPage.html" data-ajax="false"><div id="naviBar_icon_Back"></div></a>
				</td>
				<td id="header-bar-btnAppname">iCrew</td>
				<td id="header-bar-btnMenu">
					<a id="btn_menu" href="#navbar"><div id="navi_icon_menu"></div></a>
				</td>
			</tr>
		</table>
	</div>
<!-- Header bar End -->

<!-- 選班 主選單 Start-->
    <div role="main" class="ui-content">
        <div id="sel-main-content">
            <div>
                <p>選班</p>
            </div>
            <div>
                <a href="sel_aply.html" class="ui-btn ui-nodisc-icon ui-btn-icon-right ui-icon-menu_btn_arrow_right_white" data-ajax="false">選班資格申請</a>
                <hr/>
                <a href="sel_resv.html" class="ui-btn ui-nodisc-icon ui-btn-icon-right ui-icon-menu_btn_arrow_right_white" data-ajax="false">選班預約申請</a>
                <hr/>
                <a href="sel_prog.html" class="ui-btn ui-nodisc-icon ui-btn-icon-right ui-icon-menu_btn_arrow_right_white" data-ajax="false">處理進度查詢</a>
                <hr/>
            </div>
        </div>
    </div>
<!-- 選班 主選單 End-->

<!-- navbar Slide Panel -->
    <div id="navbar" data-role="panel" data-position="right" data-position-fixed="false" data-display="overlay" data-theme="b">
      <ul id="right-list" data-role="listview" data-inset="true" data-icon="false">
      </ul>
    </div>
<!-- navbar Slide Panel -->
</div>
</body>

</html>
