<html>
<head>
<title>Example on using JavaMail</title>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
</head>
<body bgcolor="#FFFFFF">
<p><b><font color="#FF0000" size="4">E-mail sending using JavaMail</font></b></p>

<form name="SendMessage" Method="post" action="sendmail.jsp" >
  <table width="95%"  border="0" cellspacing="0" cellpadding="3">
    <tr> 
      <td>To:</td>
      <td><input type="text" name="To" size="50" maxlength="50">
        e-mail address</td>
    </tr>
    <tr> 
      <td>Subject:</td>
      <td><input type="text" name="Subject" size="50" maxlength="50"></td>
    </tr>
    <tr> 
      <td>Message:</td>
      <td><textarea name="Message" cols=50 rows=10></textarea> <input name="submit" type="submit" value="Send"> 
        <input name="reset" type="reset" value="Reset"></td>
    </tr>
  </table>
  <p>&nbsp; </p>
</form>
</body>
</html>
