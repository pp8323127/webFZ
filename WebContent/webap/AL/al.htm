<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<title>特休假計算標準表</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<table width="55%"  border="1" align="center" cellpadding="2" cellspacing="0" class="fortable">
  <tr class="input_lightblue">
    <td colspan="2">
      <div align="center">特休假計算標準</div>
    </td>
  </tr>
  <tr class="table_head">
    <td width="47%">
      <div align="center">年資</div>
    </td>
    <td width="53%">
      <div align="center">特休假天數</div>
    </td>
  </tr>
  <tr>
    <td valign="middle">
      <div align="center">1</div>
    </td>
    <td>
      <div align="center">8 天 </div>
    </td>
  </tr>
  <tr>
    <td valign="middle">
      <div align="center">2</div>
    </td>
    <td>
      <div align="center">10 天 </div>
    </td>
  </tr>
  <tr>
    <td valign="middle">
      <div align="center">3~4</div>
    </td>
    <td>
      <div align="center">12 天 </div>
    </td>
  </tr>
  <tr>
    <td valign="middle">
      <div align="center">5~9</div>
    </td>
    <td>
      <div align="center">15 天 </div>
    </td>
  </tr>
  <tr>
    <td valign="middle">
      <div align="center">&gt;=10</div>
    </td>
    <td>
      <div align="center"><u>15 + <span class="font_hilred">(進公司年資 -9)</span></u><sup><font color="#0000FF" size="3">註</font></sup><br>
      最多不得超過30天</div>
    </td>
  </tr>
</table><br>

<table width="55%"  border="0" align="center" cellpadding="2" cellspacing="0" class="table_no_border">
  <tr >
    <td width="11%" height="73" valign="middle">
      <div align="center" class="font_hightlight">
        <div align="left">
          <p align="right">註：</p>
        </div>
      </div>
    </td>
    <td width="89%" class="font_hilred">
      <ol>
        <li>年資滿十年後，每滿一年，增加一天特休，例：滿10年特休為16天，滿11年特休為17天，以此類推，但最多不得超過30天<br>
        </li>
        <li>計算年資基準：進公司年資- 留停年資 </li>
      </ol>
    </td>
  </tr>
  <tr >
    <td height="54" colspan="2" valign="middle">
      <div align="center"><input type="button" name="close" value="Close window" class="button2" onclick="window.close()"></div>
    </td>
  </tr>
</table>
<blockquote>&nbsp;</blockquote>
</body>
</html>
