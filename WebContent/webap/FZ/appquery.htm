<script language="JavaScript" type="text/JavaScript" >
 nowdate = new Date();
 var y,m,d;

	m = nowdate.getMonth()+1;

  function shownow(){
	document.form1.empno.focus();
	
	if (d >=25){  //超過25日，抓下一月
		if(m ==12){	//12月25，抓明年一月
			m = 0;
			y ++;
		}
		m = m+1;
	}
	
	if (m < 10) {
		document.form1.fmm.value = "0"+m;
	}
	else{
		document.form1.fmm.value = m;
	} 
	
		document.form1.fyy.value = y;
	

 }


	function check_sess(){
		var sely,selm;	//選取的年月
		sely = document.form1.fyy.value;		
		selm = parseInt(document.form1.fmm.value)-1;
	    seldate = new Date();	//設定選擇的日期
		
		seldate.setFullYear(sely);
		seldate.setMonth(selm);


		if (document.form1.empno.value =="" )		{			
			alert("請輸入被換者員工號！！\n\nPlease insert the Employee number of the replacer!!");
			document.form1.empno.focus();
			return false;
		}else if(document.form1.empno.value.length <6){
			alert("請輸入員工號！！\n\nPlease insert the Employee number of the replacer!!")
			return false;
		
		}									
		else{	//若員工號不為空值，則以員工號查詢，
				
				return true;
		 }

		
	}
		
		
		
	
	
</script>
