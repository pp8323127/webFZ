<html>
<head>
<title>Crew Qeury</title>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<style type=text/css>
<!--
BODY{margin:0px;/*內容貼緊網頁邊界*/}
-->
</style>

<link href="../menu.css" rel="stylesheet" type="text/css">
<script language="JavaScript" type="text/JavaScript" >
	function check_sess(){

		if (form_crewquery.tf_sess1.value ==""  && form_crewquery.tf_sess2.value =="" && form_crewquery.tf_empno.value =="" && form_crewquery.tf_ename.value ==""){		//若未輸入查詢條件
			
			alert("請輸入查詢條件！！\nPlease Insert Query Conditions");
			return false;
		}

		else{	
		
			if(form_crewquery.tf_empno.value == ""){			//若員工號為空值，則以期別查詢

				if (form_crewquery.tf_sess2.value < form_crewquery.tf_sess1.value){  //檢查期別欄位大小
					
					if(form_crewquery.tf_sess2.value == ""){	//只輸入一個期別
						location.reload();		//comments by cs66
						form_crewquery.action = "crewquery.jsp";
					}
					else{
					alert("期別請由小至大輸入！！\nPlease Insert Sess Ascendingly");
					location.reload();	//comments by cs66
					return false;
					}
				}
			
				else{
					location.reload();			//comments by cs66
					form_crewquery.action = "crewquery.jsp";

				//return true;
				}
			
			}
			else{	//若員工號不為空值，則以員工號查詢，
				//return true;
				location.reload();	//comments by cs66
				form_crewquery.action = "crewquery.jsp";
			}
	
		}

			
	}
</script>



</head>
<body>
<form method="post" name="form_crewquery" target="mainFrame" class="txtblue" id="form_crewquery" onSubmit="return check_sess()">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr> 
      <td width="61%" class="txtblue" valign="middle">&nbsp;&nbsp;Section 
        <input name="tf_sess1" type="text" id="tf_sess1" size="3" maxlength="3" class="t1">
        ∼ 
        <input name="tf_sess2" type="text" id="tf_sess2" size="3" maxlength="3" class="t1"> 
        &nbsp;&nbsp;&nbsp;EmpNo or SerialNo
        <input name="tf_empno" type="text" id="tf_empno" size="7" maxlength="7" class="t1">&nbsp;
		Name
		<input name="tf_ename" type="text" id="tf_ename" size="7" maxlength="7" class="t1">
        <input type="submit" name="Submit" value="Query" class="btm"> </td>
      <td width="39%" valign="middle" class="txtblue"> 
        <div align="left"></div>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
