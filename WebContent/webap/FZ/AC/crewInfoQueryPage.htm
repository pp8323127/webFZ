<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<link href="swapArea.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../kbd.css">

<script language="JavaScript" type="text/JavaScript" >
	function check_sess(){

		if (document.form_crewquery.tf_sess1.value ==""  
				&& document.form_crewquery.tf_sess2.value =="" 
				&& document.form_crewquery.tf_empno.value =="" 
				&& document.form_crewquery.tf_ename.value ==""){		//若未輸入查詢條件
			
			alert("請輸入查詢條件！！\nPlease Insert Query Conditions");
			return false;
		}

		else{	
		
			if(document.form_crewquery.tf_empno.value == ""){			//若員工號為空值，則以期別查詢

				if (document.form_crewquery.tf_sess2.value < document.form_crewquery.tf_sess1.value){  //檢查期別欄位大小
					
					if(document.form_crewquery.tf_sess2.value == ""){	//只輸入一個期別
						document.getElementById("showStatus").className="showStatus";
						document.getElementById("submit").disabled=1;											
						return true;
					}
					else{
						alert("期別請由小至大輸入！！\nPlease Insert Sess Ascendingly");
					
					return false;
					}
				}
			
				else{
					document.getElementById("showStatus").className="showStatus";
					document.getElementById("submit").disabled=1;					
					return true;
				}
			
			}
			else{	//若員工號不為空值，則以員工號查詢，
				document.getElementById("showStatus").className="showStatus";
				document.getElementById("submit").disabled=1;			
				return true;
			}
	
		}

			
	}
</script>
</head>
<body>
<div id="showStatus" class="hiddenStatus">loading...</div>
<form method="post" name="form_crewquery" target="mainFrame" action="crewInfo.jsp" id="form_crewquery" onSubmit="return check_sess()">
<span class="blue">[Crew Query查詢組員]</span>&nbsp;
Section <input name="tf_sess1" type="text" id="tf_sess1" size="3" maxlength="3" >∼<input name="tf_sess2" type="text" id="tf_sess2" size="3" maxlength="3" >
        &nbsp; EmpNo/SerialNo
        <input name="tf_empno" type="text" id="tf_empno" size="7" maxlength="7" >
        &nbsp;Name
        <input name="tf_ename" type="text" id="tf_ename" size="7" maxlength="7" >
        <input name="Submit" type="submit" class="kbd" id="submit" value="Query">
        </td>
</form>

</body>
</html>
