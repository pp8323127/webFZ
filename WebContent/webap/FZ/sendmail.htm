<html>
<head>
<title>Example on using JavaMail</title>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<link rel="stylesheet" href="menu.css" type="text/css">
</head>
<body bgcolor="#FFFFFF" onload='f_onload();'>
<p align="center"><b><font color="#FF0000" size="4" class="txttitletop">Send Mail 
  to Crew</font></b></p>

<form name="SendMessage" Method="post" ONSUBMIT="return f_submit()" action="sendmail.jsp" >
  <table width="40%"  border="1" cellspacing="1" cellpadding="3" align="center" class="fortable">
    <tr> 
      <td class="tablehead">To</td>
      <td>
        <input type="text" name="To" size="50" maxlength="50" class="t1">
       </td>
    </tr>
    <tr> 
      <td class="tablehead">Subject</td>
      <td>
        <input type="text" name="Subject" size="50" maxlength="50" class="t1">
      </td>
    </tr>
    <tr> 
      <td class="tablehead">Message</td>
      <td>
        <p>
          <textarea name="Message" cols=50 rows=10 class="t1"></textarea>
        </p>
        <p> 
          <input name="submit" type="submit" value="Send" class="btm">
          <input name="reset" type="reset" value="Reset" class="btm">
        </p>
      </td>
    </tr>
  </table>
  <p>&nbsp; </p>
</form>
</body>
</html>
<script language=javascript>
function f_submit()
{  
	if (SendMessage.To.value == "")
	{
	 	alert("Please input mail address !");
		return false;
	}
	else 
	{
		return true;
	}
		//form1.submit();
}
function f_onload()
{
   document.SendMessage.To.focus();
}
</script>
