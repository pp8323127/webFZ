  </tr>
  <tr>
    <td class="left" style="line-height:2em; ">1. 每月初 ( 3 ~5 號），EF 確認前一月座艙長報告所有 ACM Duty 組員資料均正確後，執行此匯入動作.<br>
2. 匯入/比對結果，系統會自動 mail 發送至全員電子信箱，亦可於線上直接檢視。<br>
3. 系統將顯示該月份是否已執行匯入動作.<br>
4. EF 將 mail 結果轉寄給組員派遣部張國彥、王正美，供其後續資料維護作業. </td>
