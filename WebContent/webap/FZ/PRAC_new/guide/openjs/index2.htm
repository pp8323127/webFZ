<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<title>關閉快顯封鎖功能</title>
<style type="text/css">
body{
	font-family:Verdana;
	font-size:10pt;
	padding:2pt;

}
 img {
		margin: 1em;
	    border: 3px double #CCC;
		text-align:center;
	}
</style>
</head>

<body>
<table align="center" cellpadding="5" cellspacing="15">
  <tr>
    <td>
      <p align="center" style="color:#0000FF ">關閉快顯封鎖功能</p>
    </td>
  </tr>
  <tr>
    <td>
      <p style="color:#FF0000; "><br>
        說明：編輯報告時，若無法開啟「編輯組員優點及註記」畫面，<br>
        請參照以下步驟，變更IE之設定，即可正常使用。<br>
        </p>
    </td>
  </tr>
  <tr>
    <td>
      <p> Step1.點選瀏覽器IE工具列之「工具」-&gt;「快顯封鎖程式」-&gt;「關閉快顯封鎖程式」,<br>
        使「組員優點及註記」編輯畫面的彈出視窗可正常顯示.<br>
        <img src="disabledPopup.jpg" width="557" height="231"><br>
        <br>
      </p>
    </td>
  </tr>
    <tr>
    <td>Step2.關閉所有瀏覽器，重新開啟後，即可正常使用.</td>
  </tr>
  <tr>
    <td>*檢查是否已關閉：<br>
      點選「工具」
      -&gt;「快顯封鎖程式」-&gt;<br>
      若僅有一個選項：「開啟快顯封鎖程式」,表示已將此封鎖功能關閉.<br>
<img src="disabledPopupcheck.jpg" width="555" height="231"></td>
  </tr>
</table>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
