"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<title>開啟Javascript功能</title>
<style type="text/css">
body{
	font-family:Verdana;
	font-size:10pt;
	padding:2pt;

}
	 img {
		
		margin: 1em;
	    border: 3px double #CCC;
		text-align:center;
	}
</style>
</head>

<body>
<table align="center" cellpadding="5" cellspacing="15">
  <tr>
    <td>
      <p align="center" style="color:#0000FF ">開啟IE Javascript功能</p>
    </td>
  </tr>
  <tr>
    <td>
      <p style="color:#FF0000; "><br>
        說明：編輯報告時，若無法開啟「編輯組員優點及註記」畫面，<br>
        請參照以下步驟，變更IE之設定，即可正常使用。<br>
        </p>
    </td>
  </tr>
  <tr>
    <td>
      <p>Step1.點選瀏覽器IE工具列之「工具」-&gt;「網際網路選項」<br>
      <img height="453" src="01.jpg" width="465"></p>
    </td>
  </tr>
  <tr>
    <td>Step2.點「安全性」-&gt;「網際網路」-&gt;<br>
先將「安全層級」先設定成高安全性，在點選「預設層級」<br>
<img height="417" src="02.jpg" width="428"></td>
  </tr>
  <tr>
    <td>Step3.點選「套用」.<br>
      <img height="418" src="03.jpg" width="427"></td>
  </tr>
  <tr>
    <td>Step4.點選「限制的網站」-&gt;「自訂層級」<br>
      <img height="417" src="04.jpg" width="426"></td>
  </tr>
  <tr>
    <td>Step5.選擇「指令碼處理」-&gt;「Active scripting」-&gt;<br>
選擇「啟用」-&gt;按「確定」<br>
<br>
<img height="375" src="05.jpg" width="353"></td>
  </tr>
  <tr>
    <td>Step6.最後點選「確定」。 <br>
      <img height="418" src="06.jpg" width="426"></td>
  </tr>
  <tr>
    <td>Step7.關閉所有瀏覽器，重新開啟後，即可正常使用.</td>
  </tr>
</table>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
