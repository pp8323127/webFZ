<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<title>索取個人飛加清單y</title>
<link href="menu.css" rel="stylesheet" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="js/showDate.js"></script>
<script language="javascript">
function disa(){
	document.form1.Submit.disabled=1;
	document.form1.resend.disabled=0;

	return true;
}
 

</script>
</head>

<body onload="showYM('form1','year','month')">
<form method="post" name="form1" target="mainFrame" class="txtblue" id="form1" action="FlyPay.jsp" onsubmit="return disa()">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td valign="middle" class="txtblue">&nbsp;Enter Year: 
        <select name="year" class="t1">
         <script language="javascript" type="text/javascript" src="/webfz/FZ/js/date.js"></script>
	<script language="javascript" type="text/javascript">
		var nowYear=parseInt(formatDate(new Date(),"yyyy"),10);
		
		for(var i=2010;i<=nowYear+1;i++){
			var defaultSelect = "";
			if(i==nowYear){
				defaultSelect=" selected";
			}
			document.write("<option value='"+i+"'"+defaultSelect+">"+i+"</option>");
		}
	</script>
        </select>
        / Month: 
        <select name="month" class="t1">
		<option value="01">01</option>
		<option value="02">02</option>
		<option value="03">03</option>
		<option value="04">04</option>
		<option value="05">05</option>
		<option value="06">06</option>
		<option value="07">07</option>
		<option value="08">08</option>
		<option value="09">09</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
	</select>
        for mailing List 
        <input type="submit" name="Submit" value="Query" class="btm">    
		<input name="resend" type="button" disabled   onClick="document.form1.Submit.disabled=0;this.disabled=1" value="寄送其他月份">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
