<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<title>寄送定額飛加</title>
<script language="JavaScript" type="text/JavaScript" src="js/showDate.js"></script>
	
<script language="javascript" type="text/javascript">
 function disableButon(){	//資料送出後，將submit button disable
 	document.form1.Submit.disabled=1;
	document.form1.resend.disabled=0;
	return true;
 }

</script>

<link href="menu.css" rel="stylesheet" type="text/css">
</head>

<body onload="showYM('form1','yyyy','mm')">
<form method="post" name="form1" target="mainFrame" class="txtblue" id="form1" action="reqFixedPay.jsp" onSubmit="return disableButon()">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td width="48%" class="txtblue" valign="middle">&nbsp;        &nbsp;
        <select name="yyyy" class="t1">
         <script language="javascript" type="text/javascript" src="/webfz/FZ/js/date.js"></script>
	<script language="javascript" type="text/javascript">
		var nowYear=parseInt(formatDate(new Date(),"yyyy"),10);
		
		for(var i=2004;i<=nowYear+1;i++){
			var defaultSelect = "";
			if(i==nowYear){
				defaultSelect=" selected";
			}
			document.write("<option value='"+i+"'"+defaultSelect+">"+i+"</option>");
		}
	</script>		  
        </select>
        年
	<select name="mm" class="t1">
		<option value="01">01</option>
		<option value="02">02</option>
		<option value="03">03</option>
		<option value="04">04</option>
		<option value="05">05</option>
		<option value="06">06</option>
		<option value="07">07</option>
		<option value="08">08</option>
		<option value="09">09</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
	</select>	
	月
    <input name="Submit" type="submit" class="btm" value="Send" >  
    &nbsp;
	<input name="resend" type="button" disabled   onClick="document.form1.Submit.disabled=0;this.disabled=1" value="寄送其他月份">    
	</td>
      <td width="52%" valign="middle" class="txtblue">
        <div align="left">選擇欲寄送Fixed Flight Pay年.月</div>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
