<script language="JavaScript" type="text/JavaScript">
function showdate(){
	var y,m;
	
	now = new Date();
	y = now.getFullYear();
	m = now.getMonth()+1;
	
		if(m < 10){
			document.form1.month.value="0"+m;
		}
		else	{
			document.form1.month.value=m;
		}
	document.form1.year.value=y;
}

</script>

</head>
